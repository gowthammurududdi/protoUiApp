<h3>Example Form Key Component</h3>
<form>
  <div>
    <label for="name">First Name:</label>
    <input type="text" id="firstName" name="name" required [(ngModel)]="formData.firstName">
  </div>
  <div>
    <label for="email">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required [(ngModel)]="formData.lastName">
  </div>
  <div>
    <label for="phone">Age:</label>
    <input type="tel" id="phone" name="phone" required [(ngModel)]="formData.age">
  </div>
  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" required [(ngModel)]="formData.address"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
